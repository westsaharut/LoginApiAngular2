<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Login by Angular with PHP</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container" ng-controller="isLogin">
	      <p class="navbar-brand" ng-if="!authService.isLogin()">Printzy</p>
				<a ui-sref="isLogin" class="navbar-brand" ng-if="authService.isLogin()">{{user_name}}</a>
	      <ul class="nav navbar-nav">
					<li><a ui-sref="/">Home</a></li>
					<li><a ui-sref="register" ng-if="!authService.isLogin()">Register</a></li>
	        <li><a ui-sref="manage" ng-if="authService.isLogin()">Manage</a></li>
	      </ul>

	      <ul class="nav navbar-nav navbar-right">
	        <li><a ui-sref="login" ng-if="!authService.isLogin()">Login</a></li>
	        <li><a ng-click="authService.logout()" ng-if="authService.isLogin()">Logout</a></li>
	      </ul>
	  </div>
	</nav>

	<div class="container">
		<div ui-view></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-cookies.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
